{% extends 'core/base.html' %}
{% block content %}
    <section class='card'>
        <h2>{{ note.name }}</h2>
        <div class='note_details'>{{ note.text.rendered }}</div>
        <small class='text-muted'>
            Обновлено {{ note.edited }}
            <a href='{{ note.get_absolute_url }}'>
                Ссылка
            </a>
        </small>
    </section>
{% endblock %}
