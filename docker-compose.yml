version: '3'
services:
  app:
    build:
      context: .
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    ports:
    - 54325:5432
    volumes:
    - ./sql:/docker-entrypoint-initdb.d:ro
    - pg_data:/var/lib/postgresql
    restart: always

  nginx:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./media:/app/media/:ro
    - ./collected_static:/app/collected_static:ro
    depends_on:
      - app
    ports:
      - 80:80
    restart: always

  database_backup_service:
    image: postgres
    depends_on:
      - postgres
    restart: always
    volumes:
    - ./db_backups:/backups
    - ./scripts:/scripts/
    environment:
      BACKUP_DIR: /backups/
    entrypoint: ["/scripts/wait-for-it.sh", "postgres:5432", "--", "/scripts/indocker_backup_db.sh"]

volumes:
  pg_data: