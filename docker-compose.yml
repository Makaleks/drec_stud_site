version: '3'
services:
  app:
    build:
      context: .
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    ports:
    - 54325:5432
    volumes:
    - ./sql:/docker-entrypoint-initdb.d:ro
    - pg_data:/var/lib/postgresql
    restart: always

  nginx:
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./media:/app/media/:ro
    - ./collected_static:/app/collected_static:ro
    depends_on:
      - app
    ports:
      - 80:80
    restart: always

  database_backup_service:
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - ./db_backups:/backups
    links:
      - postgres
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=drec_stud_site
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      # - BACKUP_KEEP_WEEKS=4
      # - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=8080

volumes:
  pg_data: