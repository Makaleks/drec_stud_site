{% extends "core/base.html" %}

{% block title %}Новости{% endblock %}

{% block content %}
{% for post in post_list %}
<div style='background-color: white; padding: 10px; margin-bottom: 10px'>
    <h2>{{ post.title }}</h2>
    <div>{{ post.text }}</div>
    <img src='{{ post.image.url }}' width='200px' height='200px'>
</div>
{% endfor %}
{% endblock %}
