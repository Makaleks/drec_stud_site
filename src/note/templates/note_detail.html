{% extends 'core/base.html' %}

        <h2>{{ note.name }}</h2>
        <div>
            <div class='card-maintext cutted'>{{ note.text.rendered }}</div>

        <small class='text-muted'>Обновлено {{ note.edited }} <a href='{{ note.get_absolute_url }}'>Ссылка</a></small>
    </section>
{% endblock %}
