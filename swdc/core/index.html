{% extends 'core/base.html' %}
{% block content %}
<section class="card">
    <img src="../static/img/FRTK.png" class="card-img" />
    <h2>{{ title }}</h2>
    <div>
        <!--!!!! Важно: необходим уникальный id внутри блока для input и label -->
        <input id="show_{{id}}" type="checkbox" class="hidden shownews" />
        <p class="card-maintext cutted">{{ cutted text }} <label class="link-underline" for="show_{{id}}"><a class="lightblue">&nbsp;Читать&nbsp;далее&nbsp;</a></label></p>
        <p class="card-maintext full">{{ full text }} <label class="link-underline" for="show_{{id}}"><a class="lightblue">&nbsp;Скрыть&nbsp;</a></label></p>
    </div>
    <small class="text-muted">Обновлено {{ main.time }} <a href='/?news={{id}}'>Ссылка</a></small>
</section>
