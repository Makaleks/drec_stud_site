<!DOCTYPE html>
<html>

<head>
    <title>Сайт студсовета</title>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif&amp;subset=cyrillic" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/normalize.css" />
    <link type="text/css" rel="stylesheet" href="../static/base.css" />
    <link type="text/css" rel="stylesheet" href="../static/content.css" />
</head>

<body>
    <aside id="header" data-style="display: flex;">
        <div class="box" data-style="display: flex;">
            <section id="vk-header" data-style="display: flex;">
                <img src="../static/img/vk.svg" />
                <article data-style="display: flex;">
                    <p>Привет, {{ stranger }}</p>
                    <a href="" class="btn btn-vk hidden">Войти через ВК</a>
                    <a href="" class="btn btn-vk">Перейти в ЛК</a>
                    <a href="" class="btn btn-vk">Выйти</a>
                </article>
            </section>
            <nav id="nav" class="link-underline red">
                <ul>
                    <li><a href="index" class="active"><span>Главная|Новости</span></a></li>
                    <li><a href="survey"><span>Опросы</span></a></li>
                    <li><a href="services/stirka"><span>Стиралка</span></a></li>
                    <li><a href="services"><span>Другие сервисы</span></a></li>
                    <li><a href="services"><span>Профиль</span></a></li>
                    <li><a href="about"><span>О сайте</span></a></li>
                </ul>
            </nav>
            <footer class="copyright">&copy; СтудСовет ФРТК 2017</footer>
        </div>
    </aside>

    <div id="main" data-style="display: flex;">
        <article class="top">
            <div>
                <h1>
                    Добро пожаловать на сайт ФРТК!
                </h1>
            </div>
        </article>

        <article id="content" class="container">
            {{ content }}
        </article>

        <footer>
            <section class="container">&copy; СтудСовет ФРТК 2017</section>
        </footer>
    </div>

    <div id="headerToggle">
        <a href="#header" onclick="document.body.classList.toggle('activeSide');" class="toggle"></a>
    </div>
    <script src="https://unpkg.com/flexibility"></script>
    <script>
        flexibility(document.documentElement);

    </script>
</body>

</html>
